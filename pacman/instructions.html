<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Pacman via Gestures - Instructions</title>
    <link rel="stylesheet" href="css/instructions.css">
</head>
<body>
    <div class="start-screen">
        <h1 class="game-title">Instructions</h1>
        <div class="instructions-grid">
          <div class="instruction">
            <img src="/img/up_inst.png" alt="Up arrow">
            <p>Move Pacman up</p>
          </div>
          <div class="instruction">
            <img src="/img/down_inst.png" alt="Down arrow">
            <p>Move Pacman down</p>
          </div>
          <div class="instruction">
            <img src="/img/left_inst.png" alt="Left arrow">
            <p>Move Pacman left</p>
          </div>
          <div class="instruction">
            <img src="/img/right_inst.png" alt="Right arrow">
            <p>Move Pacman right</p>
          </div>
        </div>
        <a href="index.html" class="back_btn">Back</a>
      </div>      
</body>
</html>
